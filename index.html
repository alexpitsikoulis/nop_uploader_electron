<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nop Uploader</title>
	</head>
	<body>
		<div id="application">
			<h1>Nop Product Uploader</h1>
			<label for="storefront-dropdown">Select a Storefront</label> <br />
			<select
				name="storefront-dropdown"
				id="storefront-dropdown"
				name="storefront-dropdown"
			>
				<option disabled selected value>Select Storefront</option>
				<option value="https://berrycollege.bg-connect.com"
					>Berry College</option
				>
				<option value="http://bg-demo.com">BG Demo</option>
				<option value="https://1ffc.bg-connect.com"
					>First Franklin</option
				>
				<option value="https://georgiasown.bg-connect.com"
					>Georgia's Own</option
				>
				<option value="https://harrynorman.bg-connect.com"
					>Harry Norman</option
				>
				<option value="https://mbi.bg-connect.com"
					>Mercedes-Benz</option
				>
				<option value="https://tedsmontanagrill.bg-connect.com"
					>Ted's Montana Grill</option
				>
				<option value="https://smc3.bg-connect.com">SMC3</option>
			</select>
			<button id="storefront-confirm">Start</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
